<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Image Slider with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column; /* Make the body content stack vertically */
        }

        /* Header Section */
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50px; /* Adjust logo size */
            height: auto;
        }

        .header h1 {
            font-size: 36px; /* Header font size */
            margin: 0;
        }

        /* Slider Section */
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            height: 70vh;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider-images {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px; /* Smaller font size on smaller screens */
            }

            .slider-container {
                width: 90%;
                height: 60vh;
            }

            .prev, .next {
                font-size: 18px; /* Smaller buttons for smaller screens */
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        <h1>My Image Slider</h1>
    </div>

    <!-- Slider Section -->
    <div class="slider-container">
        <div class="slider-images">
            <img src="KSB1.PNG" alt="Image 1">
            <img src="KSB2.PNG" alt="Image 2">
            <img src="KSB3.PNG" alt="Image 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const sliderImages = document.querySelector('.slider-images');
        const images = document.querySelectorAll('.slider-images img');
        let currentIndex = 0;
        const totalImages = images.length;

        // Function to update the position of the slider
        function updateSliderPosition() {
            sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Previous Button functionality
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
            updateSliderPosition();
        });

        // Next Button functionality
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateSliderPosition();
        });

        // Auto Slide functionality
        function autoSlide() {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateSliderPosition();
            }, 5000); // Change image every 5 seconds
        }

        autoSlide(); // Start the auto slide function
    </script>
</body>
</html>
